<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客</title>
    <link rel="stylesheet" type="text/css" href="./css/sitemap.css">
	<script type="text/javascript" src="js/vue-2.6.3.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>
	<div class="title">个人博客's SiteMap</div>
	<div class="link">
		<a href="/"><b>博客首页</b></a> » 
		<a href="/sitemap.html">站点地图</a>
	</div>
	<div class="blog_list" id="blog_list">
		<span>最新文章</span>
		<ul>
			<li v-for="(blog, index) in blogList" :key="index"><a :href="'/blog_detail.html?bid=' + blog.id">{{blog.title}}</a></li>
		</ul>
	</div>
	<script src="./js/sitemap.js"></script>
</body>
</html>
