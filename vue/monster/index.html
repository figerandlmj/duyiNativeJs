<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>monster</title>
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/app.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<section class="row">
			<div class="small-6 columns">
				<h1 class="text-center">YOU</h1>
				<div class="healthBar">
					<div class="healthBar text-center" style="background-color:green;margin:0;color:#fff;" :style='{width:playerHealth + "%"}'>{{playerHealth}}</div>
				</div>
			</div>
			<div class="small-6 columns">
				<h1 class="text-center">MONSTER</h1>
				<div class="healthBar">
					<div class="healthBar text-center" style="background-color:green;margin:0;color:#fff;" :style='{width:monsterHealth + "%"}'>{{monsterHealth}}</div>
				</div>
			</div>
		</section>
		<section class="row controls" v-if='!gameIsRunning'>
			<div class="small-12 columns">
				<button id="start-game" @click='startGame'>START NEW GAME</button>
			</div>
		</section>
		<section class="row controls" v-else>
			<div class="small-12 columns">
				<button id="attack" @click='attack'>ATTACK</button>
				<button id="special-attack" @click='specialAttack'>SPACIAL ATTACK</button>
				<button id="heal" @click='heal'>HEAL</button>
				<button id="give-up" @click='giveUp'>GIVE UP</button>
			</div>
		</section>
		<section class="row log" v-if='logs.length'>
			<div class="small-12 columns">
				<ul>
					<li v-for='log in logs' :class='{"player-log":log.isPlayer,"monster-log":!log.isPlayer}'>{{log.damage}}</li>
				</ul>
			</div>
		</section>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
