<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五环</title>
    <style>
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 165px;
            margin-top: -82.5px;
            margin-left: -175px;
        }
        .circle{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            border-radius: 50%;
        }
        .circle1{
            border-color: #f00;
        }
        .circle2{
            left: 120px;
            border-color: #0f0;
        }
        .circle3{
            left: 240px;
            border-color: #00f;
        }
        .circle4{
            top: 55px;
            left: 60px;
            border-color: #fffe00;
        }
        .circle5{
            top: 55px;
            left: 180px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
</body>
</html>
