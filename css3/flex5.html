<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 0;
		}											
		.wrapper{
			display: flex;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
		.item{
			width: 200px;
			/*height: 30px;*/
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
			font-size: 20px;
			/*align-self: baseline;*/
			align-self: stretch;
		}

		.item:nth-of-type(1){
			flex-shrink: 0;
			order: 0;
			/*align-self: flex-end;*/
		}
		.item:nth-of-type(2){
			flex-shrink: 0;
			order: -1;
			/*align-self: center;*/
		}
		.item:nth-of-type(3){
			flex-shrink: 1;
			order: 1;
			/*margin-top: 10px;*/
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
