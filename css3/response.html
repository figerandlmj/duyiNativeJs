<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" media="screen and (max-width: 800px)" href="./index.css">
	<style>
		@media (max-width: 600px) {
			div{
				width: 100px;
				height: 100px;
				background: yellow;
			}
		}
		/* 600 <= x <= 800 */
		@media screen and (max-width: 800px) and (min-width: 600px){
			div{
				width: 100px;
				height: 100px;
				background: green;
			}
		}
		@media screen and (min-width: 800px), print and (min-width: 6in) {
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		}
		@media not screen and (max-width: 600px) {
			div{
				width: 100px;
				height: 100px;
				background: yellow;
			}
		}

		@media only screen and (max-width: 600px) {
			div{
				width: 100px;
				height: 100px;
				background: yellow;
			}
		}
		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
