<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐转盘</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.wrapper{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.turntable{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 60px solid orange;
			background-image: url('./test1.jpg');
			background-size: cover;
			background-position: center;
			animation: turn 10s linear paused infinite;
		}
		.turnneedle{
			position: absolute;
			top: -50px;
			left: 50%;
			transform: translateX(-50%) rotate(-60deg);
			transform-origin: 5px 0;
			width: 10px;
			height: 100px;
			background: #000;
			border-radius: 10px 10px 100% 100%;
			transition: all .3s ease-in-out;
		}
		@keyframes turn{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		.active{
			transform: translateX(-50%) rotate(-30deg);
		}
	</style>
</head>
<body>
	<button id="btn">btn</button>
	<div class="wrapper">
		<div class="turntable"></div>
		<div class="turnneedle"></div>
	</div>
	<script>
		var oTurntable =document.getElementsByClassName('turntable')[0],
			oTurnneedle =document.getElementsByClassName('turnneedle')[0];
		var flag = true;
		btn.onclick = function() {
			if(flag) {
				flag = false;
				oTurnneedle.className = 'turnneedle active';
				oTurntable.style.animationPlayState = 'running';
			}else{
				flag = true;
				oTurnneedle.className = 'turnneedle';
				oTurntable.style.animationPlayState = 'paused';
			}
			oTurntable
		}
	</script>
</body>
</html>
