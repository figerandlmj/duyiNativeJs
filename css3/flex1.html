<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 0;
		}											
		.wrapper{
			display: flex;
			width: 100%;
			height: 500px;
			border: 1px solid #000;
		}
		.item{
			height: 30px;
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
			font-size: 20px;
		}

		.item:nth-of-type(1){
			width: 200px
		}
		.item:nth-of-type(2){
			flex-grow: 1;
		}
		.item:nth-of-type(3){
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
