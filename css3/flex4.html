<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 0;
		}											
		.wrapper{
			display: flex;
			/* 主轴变为y轴 */
			flex-direction: column;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
		.item{
			width: 200px;
			height: 30px;
			/* 覆盖上面的高度 */
			flex-basis: 100px;
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
			font-size: 20px;
		}

		.item:nth-of-type(1){
			flex-shrink: 0;
			order: 0;
		}
		.item:nth-of-type(2){
			flex-shrink: 0;
			order: -1;
		}
		.item:nth-of-type(3){
			flex-shrink: 1;
			order: 1;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
