<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			transform-style: preserve-3d;
			perspective: 600px;
			perspective-origin: top;
		}
		.item{
			width: 200px;
			height: 200px;
			background: red;
			/*transform: rotateX(45deg);*/
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item"></div>
	</div>
</body>
</html>
