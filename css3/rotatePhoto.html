<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>旋转照片墙</title>
	<style>
		.wrapper{
			position: relative;
			width: 200px;
			height: 200px;
			margin:0 auto;
			margin-top: 200px;
			transform-style: preserve-3d;
			/*transform: rotateX(-20deg);*/
			animation: turn 3s linear infinite;
		}
		.wrapper div{
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			opacity: .5;
			text-align: center;
			line-height: 200px;
			color: #fff;
			font-size: 30px;
		}
		.wrapper div:nth-of-type(1){
			background-color: red;
			/*transform: rotateY(0deg) translateZ(200px);*/
			transform: rotateY(0deg) translate3d(0,0,200px);
		}
		.wrapper div:nth-of-type(2){
			background-color: green;
			/*transform: rotateY(60deg) translateZ(200px);*/
			transform: rotateY(60deg) translate3d(0,0,200px);
		}
		.wrapper div:nth-of-type(3){
			background-color: yellow;
			/*transform: rotateY(120deg) translateZ(200px);*/
			transform: rotateY(120deg) translate3d(0,0,200px);
		}
		.wrapper div:nth-of-type(4){
			background-color: blue;
			/*transform: rotateY(180deg) translateZ(200px);*/
			transform: rotateY(180deg) translate3d(0,0,200px);
		}
		.wrapper div:nth-of-type(5){
			background-color: deeppink;
			/*transform: rotateY(240deg) translateZ(200px);*/
			transform: rotateY(240deg) translate3d(0,0,200px);
		}
		.wrapper div:nth-of-type(6){
			background-color: orange;
			/*transform: rotateY(300deg) translateZ(200px);*/
			transform: rotateY(300deg) translate3d(0,0,200px);
		}
		@keyframes turn{
			0%{
				transform: rotateX(-20deg) rotateY(0deg);
			}
			100%{
				transform: rotateX(-20deg) rotateY(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
