<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper{
			position: relative;
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid #000;
			text-align: center;
		}
		.wrapper div{
			position: absolute;
			top:40px;
			display: none;
			width: 100%;
			height: 160px;
			line-height: 160px;
			text-align: center;
		}
		.wrapper div:nth-of-type(1){
			background: red;
		}
		.wrapper div:nth-of-type(2){
			background: green;
		}
		.wrapper div:nth-of-type(3){
			background: orange;
		}
		input{
			width: 16px;
			height: 40px;
		}
		input:checked + div{
			display: block;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<input name="id" type="radio" checked>
		<div>a</div>
		<input name="id" type="radio">
		<div>b</div>
		<input name="id" type="radio">
		<div>c</div>
	</div>
</body>
</html>
