<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: orange;
			border-radius: 50%;
		}
		span{
			position: absolute;
			left: 300px;
			top: 0;
			width: 1px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div></div>
	<span></span>
	<script>
		var oDiv = document.getElementsByTagName('div')[0];
		oDiv.onclick = function() {
			startMove(this);
		}

		// 弹性运动
		function startMove(obj) {
			clearInterval(obj.timer);
			var iSpeed = 40,
				a,//加速度
				u = 0.8;//摩擦系数
			obj.timer = setInterval(function() {
				a = (300 - obj.offsetLeft) / 8;
				iSpeed += a;
				iSpeed *= u;
				console.log(iSpeed);
				if(Math.abs(iSpeed) < 1 && Math.abs(300 - obj.offsetLeft) < 1){
					clearInterval(obj.timer);
				}else{
					obj.style.left = obj.offsetLeft + iSpeed + 'px';
				}
			}, 30);
		}
	</script>
</body>
</html>
