		// 缓冲运动（先快后慢）
		function startMove(obj) {
			clearInterval(timer);
			var iSpeed;
			timer = setInterval(function() {
				iSpeed = (300 - obj.offsetLeft)/7;
				iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				console.log(iSpeed);
				if(obj.offsetLeft === 300){
					clearInterval(timer);
				}else{
					obj.style.left = obj.offsetLeft + iSpeed +'px';
				}
			}, 30);
		}
	</script>
